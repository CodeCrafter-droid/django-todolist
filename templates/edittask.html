{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django TODO App</title>

    <!-- Bootstrap -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon-bl-dk.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
      <a href="{% url 'home' %}"
   class="btn btn-outline-success position-fixed"
   style="top: 16px; right: 16px; z-index: 1050;">
     ‚Üê Back
 </a>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Django TODO App - Edit Task</h3>
        <form action="{% url 'edit_task' td.pk %}" method="POST" style="max-width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="form-group row g-1">
                <div class="col-12 col-md-8">
                     <div class="input-group">
                        <textarea name="task" class="form-control" rows="2" style="resize: none;">{{ td.task }}</textarea>
                        <span class="input-group-text p-0 px-2">
                            <span class="badge 
                                {% if td.priority == 1 %}bg-danger
                                {% elif td.priority == 2 %}bg-warning text-dark
                                {% else %}bg-success{% endif %}">
                                {{ td.get_priority_display }}
                            </span>
                        </span>
                    </div>
                </div>
            <div class="col-12 col-md-3">
                <select name="priority" class="form-select py-md-3 py-1">
                    {% for value, label in priority_choices %}
                        <option value="{{ value }}"
                            {% if value == td.priority %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
                <div class="col-12 col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fa fa-plus"></i> Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
